<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Embedded Iframe Demo</title>
    <link href="demo.css" rel="stylesheet" type="text/css" />

    <!--Include the script-->
    <script src="https://s3.amazonaws.com/prod-knock-integration/knock-integration-1.0.0.min.js"></script>

    <!--Initialize the script-->
    <script type="text/javascript">
        knock.init('knock');
    </script>
</head>
<body>
    <h1>This is your website!</h1>
    <p>Click the button to view our awesome listing!</p>
    
    <div>
        <!--Open the listing view within a modal when clicked-->
        <button onclick="knock.open('5eVPYJxvYwVN3N5b');" class="demo-btn">View Listing</button>
    </div>
</body>
</html>
